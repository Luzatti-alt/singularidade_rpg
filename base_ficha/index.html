<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Ficha:personagem</title>
</head>
<body>
    <header>
        <h1>Ficha Singularidade</h1>
        <div class="char">
            <h1>nome_personagem</h1>
            <h1>LV: lv</h1>
        </div>
        <div class="lv">
            <h1>xp_num</h1>
        </div>
    </header>
    <main>
        <!--breve introdução-->
        <div class="intro_personagem">
            <div class="char_desc">
                <img src="img/dado-20-lados.png" alt="img_players">
                <h1>nome char</h1>
            </div>
            <div class="stats_info">
                <h1>Origem:</h1>
                <h1>Especialização:</h1>
            </div>
        </div>
        <!--estatisticas-->
        <div class="estatisticas">
            <div class="atributo_info">
                <h1>força</h1>
                <h1>essência</h1>
                <h1>destreza</h1>
                <h1>constituição</h1>
                <h1>inteligência</h1>
                <h1>sabedoria</h1>
                <h1>fama</h1>
                <h1>stamina</h1>
            </div>
            <div class="stats_infos">
                <h1>movimento</h1>
                <h1>hp</h1>
                <h1>integridade</h1>
                <h1>defesa</h1>
            </div>
        </div>
        <h1>equipamentos</h1>
        <h1>tecnicas</h1>
    </main>
</body>
</html>
